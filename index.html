<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TO DO LIST</h1>
      <form>
        <input type="text" class="addText" placeholder="Add your list"/>
        <button class="addBtn">Add</button>
      </form>
      <div class="content">
        <div class="headbar">
          <ul class="headbar-list">
            <li><a href="#">ALL</a></li>
            <li><a href="#">COMPLETED</a></li>
            <li><a href="#">TO-BE-DONE</a></li>
          </ul>
          <div>
            <ul class="list_bar">
              <li class="list">
                <input type="checkbox" class="check_btn" /><span
                  >Clean the bathroom</span
                ><input type="button" class="delete_list" value="Delete" />
              </li>
              <li class="list">
                <input type="checkbox" class="check_btn" /><span
                  >Paint the wall</span
                ><input type="button" class="delete_list" value="Delete" />
              </li>
              <li class="list">
                <input type="checkbox" class="check_btn" /><span
                  >Grocery shopping</span
                ><input type="button" class="delete_list" value="Delete" />
              </li>
            </ul>
          </div>
          <ul class="bottom-bar">
            <li>3 things to do</li>
            <li> <input type="button" value="Delete All" class="delete_all_btn"></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/js/all.js"></script>
  </body>
</html>
